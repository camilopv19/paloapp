<div class="container-fluid ">
  <div class="row">

    <div class="col">
      <form [formGroup]="formulario">

          Card number
          <input  type="number" formControlName="digito" class="form-control" id="digito" name="digito" type="text">

        <label for="etiqueta">

    </div>

  </div>
</div>
